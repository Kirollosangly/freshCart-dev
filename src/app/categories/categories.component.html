<div class="carousel-container mt-2 mb-4">
    <div class="my-5">
        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let category of categories">
                <ng-template carouselSlide>
                        <img class="w-100 cursor-pointer" [src]="category?.image" [alt]="category?.name">
                        <h4 class="h6 fw-bold cursor-pointer">{{category?.name}}</h4>
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>
</div>
