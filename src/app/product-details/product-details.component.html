<div class="row py-5">
    <div class="col-md-4">
        <div>
            <owl-carousel-o [options]="customOptions">
                <ng-container *ngFor="let slide of productData?.images">
                    <ng-template carouselSlide>
                        <img [src]="slide">
                    </ng-template>
                </ng-container>
            </owl-carousel-o>
        </div>
    </div>
    <div class="col-md-8 d-flex flex-column justify-content-evenly">
        <div>
            <h2>{{productData?.title}}</h2>
            <p>{{productData?.description | seeMore : 100}}</p>
        </div>
        <div>
            <span class="text-main fw-semibold font-sm">{{productData?.category.name}}</span>
            <div class="font-sm d-flex justify-content-between align-items-center">
                <span class="text-muted">{{productData?.price | currency : "EGP "}}</span>
                <span><i class="fa-solid fa-star rating-color mx-1"></i>{{productData?.ratingsAverage}}</span>
            </div>
            <button (click)="addProduct(productId)" class="btn bg-main text-white w-100"><span class="mx-1">+</span>Add</button>
        </div>
    </div>
</div>
